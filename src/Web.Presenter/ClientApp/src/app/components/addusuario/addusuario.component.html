<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>
  <h1>{{title}}</h1>
  <h3>Usuário</h3>
  <hr />
  <form [formGroup]="usuarioForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
      <label class=" control-label col-md-12" for="Nome">Nome</label>
      <div class="col-md-4"> <input class="form-control" type="text" formControlName="nome"> </div> <span class="text-danger" *ngIf="usuarioForm.hasError('required', 'nome') && formDir.submitted">
        Nome é necessário
      </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12" for="Email">Email</label>
      <div class="col-md-4"> <input class="form-control" type="text" formControlName="email"> </div> <span class="text-danger" *ngIf="usuarioForm.hasError('required', 'email') && formDir.submitted">
        Email é necessário.
      </span>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-12" for="Title">Login</label>
      <div class="col-md-4"> <input class="form-control" type="text" formControlName="login"> </div> <span class="text-danger" *ngIf="usuarioForm.hasError('required', 'login') && formDir.submitted">
        Login é necessário
      </span>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-12" for="Senha">Senha</label>
      <div class="col-md-4"> <input class="form-control" type="text" formControlName="senha"> </div> <span class="text-danger" *ngIf="usuarioForm.hasError('required', 'senha') && formDir.submitted">
        Senha é necessária
      </span>
    </div>
    
    <div class="form-group"> <button type="submit" class="btn btn-default">Salvar</button> <button class="btn" (click)="cancel()">Cancel</button> </div>
  </form>
</body>

</html>
